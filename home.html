<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Interview Prep</title>
    <style>
        body {
display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif            ;
        }
        nav {
            width: 100%;
            background-color: #333;
            padding: 1em 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            width: 80%;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .animate-text {
            font-size: 2em;
            display: inline-block;
        }
        .animate-text span {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="start.html">Start</a>
        <a href="login.html">Login</a>
        <a href="reg.html">Create</a>
    </nav>

    <div class="content">
        <img class="logo" src="img/logo.jpg" alt="Logo">
        <div class="animate-text" id="text"></div>
    </div>
<div>
    <script>
        const textElement = document.getElementById('text');
        const text = "interview questions";
        const delay = 0.1;

        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${index * delay}s`;
            textElement.appendChild(span);
        });
    </script>
</div>
</body>
</html>
