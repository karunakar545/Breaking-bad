<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail ID:</label>
                <input type="email" id="email" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="m" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="f" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="addr" rows="5" cols="15" required></textarea>
            </div>
            <div class="form-actions">
                <input type="submit" value="Accept">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
